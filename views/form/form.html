<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta charset="utf-8">
    <meta name="theme-group" content="theme-communications">
    <meta name="theme-color" content="var(--header-background)">
    <title> Contacts </title>

    <!-- Hack for avoiding 'glitch' when loading the view -->
    <style type="text/css">
        html, body {
            background: #00b7b7 !important;
        }
    </style>

    <!-- Building Blocks -->
    <link href="/contacts/shared/style/input_areas.css" rel="stylesheet">
    <link href="/contacts/shared/style/lists.css" rel="stylesheet">
    <link href="/contacts/shared/style/scrolling.css" rel="stylesheet">
    <link href="/contacts/shared/style/buttons.css" rel="stylesheet">
    <link href="/contacts/shared/style/progress_activity.css" rel="stylesheet">
    <link href="/contacts/shared/style/status.css" rel="stylesheet">
    <link href="/contacts/shared/style/switches.css" rel="stylesheet">
    <link href="/contacts/shared/style/confirm.css" rel="stylesheet">
    <link href="/contacts/shared/style/action_menu.css" rel="stylesheet">
    <link href="/contacts/shared/style/edit_mode.css" rel="stylesheet">
    <link href="/contacts/shared/style/animations.css" rel="stylesheet">

    <link href="/contacts/style/app.css" rel="stylesheet">
    <link href="/contacts/style/contacts.css" rel="stylesheet">
    <link href="/contacts/style/overlay.css" rel="stylesheet">
    <link href="/contacts/shared/pages/import/style/search.css" rel="stylesheet">
    <link href="/contacts/shared/pages/import/style/curtain_frame.css" rel="stylesheet">
    <link href="/contacts/style/status.css" rel="stylesheet">
    <link href="/contacts/style/fb_extensions.css" rel="stylesheet">
    <link href="/contacts/shared/style/contacts.css" rel="stylesheet">
    <link href="/contacts/shared/style/contacts/contacts_buttons.css" rel="stylesheet">



    <link rel="stylesheet" type="text/css" href="/contacts/style/gaia-theme.css">


    <!-- Web Components -->
    <script defer="" src="/contacts/shared/elements/config.js"></script>
    <script defer="" src="/contacts/shared/js/component_utils.js"></script>
    <script defer="" src="/contacts/shared/elements/gaia_subheader/script.js"></script>
    <script defer="" src="/contacts/shared/elements/gaia-header/dist/gaia-header.js"></script>


    <!-- Localization -->
    <link rel="localization" href="/contacts/locales-obj/views.form.form.{locale}.json">


    <script defer="" src="/contacts/shared/js/html_imports.js"></script>
    <script defer="" src="/contacts/shared/js/lazy_loader.js"></script>
    <script defer="" src="/contacts/js/utilities/performance_helper.js"></script>
    <script defer="" src="/contacts/views/form/js/boot.js"></script>
    <!--
        <script defer src="/contacts/shared/js/confirm.js"></script>
        <script defer src="/contacts/js/utilities/cookie.js"></script>
    -->

    <meta name="defaultLanguage" content="en-US">
    <meta name="availableLanguages" content="en-US:201510031555, qps-ploc:201510031555, qps-plocm:201510031555">






    <!-- Some CSS magic needed to work in a separate html -->
    <link href="/contacts/views/form/style/overwrite.css" rel="stylesheet">

    <!-- Load just the templates needed -->




  <meta content="2.5" name="appVersion"></head>

  <body role="application" class="app-contacts skin-comms theme-communications">
    <section id="view-contact-form" role="region" class="view view-bottom view-edit-contact"><!--
    <gaia-header id="contact-form-header" action="close">
      <h1 id="contact-form-title" data-l10n-id="addContact"></h1>
      <button id="save-button" data-l10n-id="done">Done</button>
    </gaia-header>
    <progress id="throbber" value="0" max="100" class="pack-activity hide"></progress>

    <div id="add-phone-#i#" role="listitem" data-template="" class="phone-template field-template" data-index="#i#">
      <fieldset class="fillflow-row">
        <div class="two_fields first-row">
          <legend class="action" role="combobox" aria-haspopup="true" aria-labelledby="tel_type_#i#">
            <span aria-hidden="true" data-taglist="phone-type" name="tel" data-value="#type_value#" id="tel_type_#i#" data-field="type" data-l10n-id="#type_l10n_id#">
              #type#
            </span>
          </legend>
          <p class="setbox-item">
            <input placeholder="Carrier" data-field="carrier" data-l10n-id="carrier" name="tel[#i#][carrier]" class="textfield" x-inputmode="latin-prose" value="#carrier#" id="carrier_#i#" dir="auto" type="text">
            <button type="reset">Clear</button>
          </p>
        </div>
        <section class="second-row">
          <p class="setbox-item">
            <bdi>
              <input placeholder="Phone" data-field="value" data-l10n-id="tel" name="tel[#i#][value]" class="textfield" value="#value#" id="number_#i#" type="tel">
              <button type="reset">Clear</button>
            </bdi>
          </p>
        </section>
      </fieldset>
    </div>

    <div id="add-email-#i#" role="listitem" data-template="" class="email-template field-template" data-index="#i#">
      <fieldset class="fillflow-row">
        <legend class="action first-row" role="combobox" aria-haspopup="true" aria-labelledby="email_type_#i#">
          <span aria-hidden="true" data-taglist="email-type" name="email[#i#][type]" data-value="#type_value#" id="email_type_#i#" data-field="type" data-l10n-id="#type_l10n_id#">#type#</span>
        </legend>
        <section>
          <p class="setbox-item second-row">
            <input placeholder="Email" data-field="value" data-l10n-id="email" name="email[#i#][value]" class="textfield" value="#value#" id="email_#i#" type="email">
            <button type="reset">Clear</button>
          </p>
        </section>
      </fieldset>
    </div>

    <div id="add-address-#i#" role="listitem" data-template="" class="address-template field-template" data-index="#i#">
      <fieldset class="fillflow-row">
        <section>
          <p class="setbox-item first-row">
            <input placeholder="Street" data-field="streetAddress" data-l10n-id="streetAddress" name="adr[#i#][streetAddress]" class="textfield" x-inputmode="verbatim" value="#streetAddress#" id="streetAddress_#i#" dir="auto" type="text">
            <button type="reset">Clear</button>
          </p>
          <div class="two_fields second-row">
            <legend class="action" role="combobox" aria-haspopup="true" aria-labelledby="address_type_#i#">
              <span aria-hidden="true" data-taglist="address-type" name="adr[#i#][type]" data-value="#type_value#" id="address_type_#i#" data-field="type" data-l10n-id="#type_l10n_id#">#type#</span>
            </legend>
            <p class="setbox-item">
              <input placeholder="City" data-field="locality" data-l10n-id="locality" name="adr[#i#][locality]" class="textfield" x-inputmode="latin-prose" value="#locality#" id="locality_#i#" dir="auto" type="text">
              <button type="reset">Clear</button>
            </p>
          </div>
          <div class="two_fields third-row">
            <p class="setbox-item">
              <input placeholder="Country" data-field="countryName" data-l10n-id="countryName" name="adr[#i#][countryName]" class="textfield" x-inputmode="latin-prose" value="#countryName#" id="countryName_#i#" dir="auto" type="text">
              <button type="reset">Clear</button>
            </p>
            <p class="setbox-item">
              <input placeholder="Zip Code" data-field="postalCode" data-l10n-id="postalCode" name="adr[#i#][postalCode]" class="textfield" x-inputmode="verbatim" value="#postalCode#" id="postalCode_#i#" dir="auto" type="text">
              <button type="reset">Clear</button>
            </p>
          </div>
        </section>
      </fieldset>
    </div>

    <div id="add-date-#i#" role="listitem" data-template="" class="date-template field-template" data-exclusive="true" data-custom="false" data-index="#i#">
      <fieldset class="fillflow-row first-row">
        <div class="two_fields">
          <legend class="action" role="combobox" aria-haspopup="true" aria-labelledby="date_type_#i#">
            <span aria-hidden="true" data-taglist="date-type" name="date[#i#][type]" data-value="#type_value#" id="date_type_#i#" data-field="type" data-l10n-id="#type_l10n_id#">#type#</span>
          </legend>
          <section>
            <p class="setbox-item">
              <span aria-hidden="true" id="date-text_#i#" class="datetime placeholder">
                Date
              </span>
              <input placeholder="date" data-field="#type#" data-l10n-id="date" name="date[#i#][value]" id="date_#i#" aria-labelledby="date-text_#i#" type="date">
            </p>
          </section>
        </div>
      </fieldset>
    </div>

    <div id="add-note-#i#" role="listitem" data-template="" class="note-template field-template" data-index="#i#">
      <dl role="presentation" class="setbox fillflow-row first-row">
        <dd class="setbox-body">
          <p class="setbox-item">
            <textarea placeholder="Comment" data-field="note" data-l10n-id="comment" name="comment[#i#]" class="textfield" type="text" x-inputmode="latin-prose" id="note_#i#" dir="auto">#note#</textarea>
           <button type="reset">Clear</button>
          </p>
        </dd>
      </dl>
    </div>


    <article class="view-body">
      <div class="view-body-inner">
        <form id="contact-form" action="#" class="fill-flow">
          <input name="id" id="contact-form-id" value="" type="hidden">
          <section class="item first">
            <div id="thumbnail-action" href="#" class="item-media fillflow-media">
              <div role="button" id="photo-button" class="bb-button">
                <p>
                  <span class="icon icon-addimage"></span>
                  <em data-l10n-id="addPhoto">Add photo</em>
                </p>
                <p class="edit-photo">
                  <em data-l10n-id="edit-picture">Edit Picture</em>
                </p>
                <img id="thumbnail-photo" alt="">
              </div>
            </div>
            <div class="item-body-exp with-overflow">
              <p class="fillflow-row input-container">
                <input placeholder="Name" data-field="givenName" data-l10n-id="givenName" name="givenName" class="textfield" x-inputmode="latin-prose" value="" id="givenName" dir="auto" autocorrect="off" autocapitalize="on" spellcheck="false" type="text">
                <button type="reset">Clear</button>
              </p>
              <p class="fillflow-row input-container">
                <input placeholder="Last name" data-field="familyName" data-l10n-id="familyName" name="familyName" class="textfield" x-inputmode="latin-prose" value="" id="familyName" dir="auto" autocorrect="off" autocapitalize="on" spellcheck="false" type="text">
                <button type="reset">Clear</button>
              </p>
            </div>
            <div class="with-overflow">
              <p class="fillflow-row">
                <input placeholder="Company Name" data-field="org" data-l10n-id="org" name="org" class="textfield" x-inputmode="verbatim" value="" id="org" dir="auto" type="text">
                <button type="reset" id="clear-org">Clear</button>
              </p>
            </div>
          </section>

          <ul role="presentation">
            <li role="region" aria-label="Phones" data-l10n-id="phones">
              <section>
                <div id="contacts-form-phones" role="list"></div>
              </section>
              <button data-field-type="tel" id="add-new-phone" data-l10n-id="addPhone" class="fillflow-row action action-add icon icon-add">
                Add phone number
              </button>
              <hr>
            </li>

            <li role="region" aria-label="Emails" data-l10n-id="emails">
              <section>
                <div id="contacts-form-emails" role="list"></div>
              </section>

              <button data-field-type="email" id="add-new-email" data-l10n-id="addEmail" class="fillflow-row action action-add icon icon-add">
                Add email address
              </button>
              <hr>
            </li>

            <li role="region" aria-label="Addresses" data-l10n-id="addresses">
              <section>
                <div id="contacts-form-addresses" role="list"></div>
              </section>

              <button data-field-type="adr" id="add-new-address" data-l10n-id="addAddress" class="fillflow-row action action-add icon icon-add">
                Add new address
              </button>
              <hr>
            </li>

            <li role="region" aria-label="Dates" data-l10n-id="dates">
              <section>
                <div id="contacts-form-dates" role="list"></div>
              </section>

              <button data-field-type="date" id="add-new-date" data-l10n-id="addDate" class="fillflow-row action action-add icon icon-add">
                Add Date
              </button>
              <hr>
            </li>

            <li role="region" aria-label="Notes" data-l10n-id="notes">
              <section>
                <div id="contacts-form-notes" role="list"></div>
              </section>

              <button data-field-type="note" id="add-new-note" data-l10n-id="addComment" class="fillflow-row action action-add icon icon-add">
                Add comment
              </button>
              <hr>
            </li>
          </ul>
        </form>

        <footer class="tail-actions hide">
          <button id="delete-contact" class="fillflow-row action action-delete danger">
            <b data-l10n-id="deleteContact">Delete contact</b>
          </button>
        </footer>
      </div>
    </article>
  --></section>
    <form id="action-menu" role="dialog" data-type="action" class="hide">
      <header id="org-title" data-l10n-id="select_recipient">Select recipient</header>
      <menu id="value-menu" type="toolbar">
      </menu>
    </form>
    <section id="view-select-tag" role="region" class="view view-right view-select-tag"><!--
    <gaia-header id="settings-header" action="back">
      <h1 data-l10n-id="label"></h1>
      <button id="settings-done" data-l10n-id="done">Done</button>
    </gaia-header>

    <article class="view-body">
      <form class="view-body-inner">
        <ul id="tags-list" class="selection-list compact" role="listbox">
        </ul>
        <p>
          <input class="textfield tagItem" placeholder="Custom Tag" value="" id="custom-tag" data-l10n-id="customTag" dir="auto" type="text">
          <button id="custom-tag-reset" type="reset">Clear</button>
        </p>
      </form>
    </article>
  --></section>
    <form id="action-menu" role="dialog" data-type="action" class="hide">
      <header id="org-title" data-l10n-id="select_recipient">Select recipient</header>
      <menu id="value-menu" type="toolbar">
      </menu>
    </form>
    <form id="confirmation-message" class="hide" role="dialog" data-type="confirm"><!--
    <section>
      <h1>Confirmation title</h1>
      <p>Confirmation message</p>
    </section>
    <menu>
      <button>Action 1</button>
      <button>Action 2</button>
    </menu>
  --></form>
  </body>

</html>
